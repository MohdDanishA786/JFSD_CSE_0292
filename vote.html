<!DOCTYPE html>
<html>
<head>
    <title>Voting Eligibility Form</title>
    <script>
        function checkEligibility() {
            var age = document.getElementById("age").value;
            var nationality = document.getElementById("nationality").value.toLowerCase();
            var result = document.getElementById("result");
            
            if (age >= 18 && nationality === "Indian" ||"India" ) {
                result.innerHTML = "You are eligible to vote.";

    
            } else {
                result.innerHTML = "You are not eligible to vote.";
                
            }
        }
    </script>
</head>
<body>
    <h2>Voting Eligibility Form</h2>
    <form onsubmit="event.preventDefault(); checkEligibility();">
        <label for="name">Name:</label>
        <input type="text" id="name" required><br><br>
        
        <label for="age">Age:</label>
        <input type="number" id="age" required><br><br>
        
        <label for="nationality">Nationality:</label>
        <input type="text" id="nationality" required><br><br>
        
        <button type="submit">Check Eligibility</button>
    </form>
    
    <h3 id="result"></h3>
</body>
</html>
